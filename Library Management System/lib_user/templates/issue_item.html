{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Issue Book</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'fonts2/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css1/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'images2/image-1.png' %}" alt="" class="image-1">
				<form action="{% url 'add_new' %}" method="post" >
					{% csrf_token %}
					<h4 style="text-align:center; margin:10px 0px;">{{message}} </h4>
					<h3>ADD BOOK</h3>
					<div class="form-holder">
						<span class="lnr lnr-book"></span>
						<input type="text" name="book_name" class="form-control" placeholder="Book Name">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="author_name" class="form-control" placeholder="Author Name">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-pencil"></span>
						<input type="number" name="quantity" class="form-control" placeholder="Quantity">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="time" name="book_add_time" class="form-control" placeholder="Book Add Time">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="date" name="book_add_date" class="form-control" placeholder="Book Addd Date">
					</div>
					
					<button type="submit">
						<span>SUBMIT</span>
					</button>
					
				</form>
				<img src="{% static 'images2/image-2.png' %}" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="{% static 'js2/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js2/main.js' %}"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
