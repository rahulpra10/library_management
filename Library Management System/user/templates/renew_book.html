{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v10 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'fonts2/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css1/style.css' %}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'images2/image-1.png' %}" alt="" class="image-1">
				<form action="{% url 'login' %}" method="post"  enctype="multipart/form-data">
					{% csrf_token %}
					<h4 style="text-align:center; margin:10px 0px;">	{{massage}} </h4>
					<h3>RENEWAL BOOK</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" name="title" class="form-control" placeholder="Title">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" name="author" class="form-control" placeholder="Author">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="datetime" name="due_date" class="form-control" placeholder="Due Date" required>
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="checkbox" name="ren" class="form-control" placeholder="Renew">
					</div>

					<button type="submit" method="post">
						<span>RENEW</span>
					</button>
					
				</form>
				<img src="{% static 'images2/image-2.png' %}" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="{% static 'js2/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js2/main.js' %}"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
